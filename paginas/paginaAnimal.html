<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/estilosCadastro.css">
        
    </head>
    <body>
        
        <div class="divAnimal">
            <form action="../php/enviarDadosAnimal.php" method="post">
                <div class="divCampo">
                    <input name="campoEspecie" type="text" placeholder="Espécie" maxlength="50" 
                    pattern="[a-zA-Z\s]{10,50}" title="Espécie entre 10 e 50 letras" required>
                </div>
                <div class="divCampo">
                    <input name="campoRaca" type="text" placeholder="Raça" maxlength="50" required>
                </div>
                <div class="divSelect">
                    <label for="selectSexo">Sexo do animal:</label>
                    <select name="campoSexo" id="selectSexo" required>
                        <option></option>
                        <option value="Macho">Macho</option>
                        <option value="Fêmea">Fêmea</option>
                        <option value="Desconhecido">Não Sei</option>
                    </select>
                </div>
                <div class="divCampo">
                    <input name="campoPorte" type="text" placeholder="Porte" maxlength="50" required>
                </div>
                <div class="divCampo">
                    <input name="campoPeso" type="text" placeholder="Peso" maxlength="50">
                </div>
                <div class="divSelect">
                    <label for="selectStatus">Sexo do animal:</label>
                    <select name="campoStatus" id="selectStatus" required>
                        <option></option>
                        <option value="Perdido">Perdido</option>
                        <option value="Encontrado">Encontrado</option>
                    </select>
                </div>
                <div class="divCampo">
                    <input name="campoEstado" type="text" placeholder="Estado" maxlength="50" required>
                </div>
                <div class="divCampo">
                    <input name="campoCidade" type="text" placeholder="Cidade" maxlength="50" required>
                </div>
                <div class="divCampo">
                    <input name="campoEndereco" type="text" placeholder="Endereço" maxlength="50" required>
                </div>
                <div class="divCampo">
                    <input name="campoDataStatus" type="date" placeholder="Data da perda/Data de encontro" maxlength="50" required>
                </div>
                <div class="divCampo">
                    <input name="campoDataNasc" type="date" placeholder="Data de nascimento do animal" maxlength="50">
                </div>
                <div class="divImagem">
                    <input name="campoFoto" type="file" accept="imagem/*" maxlength="50">
                </div>
                <button class="botaoEnviar">Enviar dados</button>
            </form>
        </div>
    </body>
</html>
